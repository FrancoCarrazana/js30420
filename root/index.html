<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recordaterios y Tareas</title>
</head>

<body>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="nombrePersonal" class="form-label">Ingrese el nombre</label>
                <input type="text" class="form-control" id="nombrePersonal">
            </div>
            <div class="mb-3">
                <label for="rolPersonal" class="form-label">Ingrese el rol</label>
                <input type="text" class="form-control" id="rolPersonal">
            </div>
            <div class="mb-3">
                <label for="tareasPersonal" class="form-label">Ingrese la tareas asignar</label>
                <input type="text" class="form-control" id="tareasPersonal">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        <button id="botonUsuarios" class="btn btn-dark">Usuario</button>
    </div>
    <div id="divUsuarios" class="container"></div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
