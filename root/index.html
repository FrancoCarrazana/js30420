<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Recordaterios y Tareas</title>
</head>

<body>
    <div class="container main">
        <h1>Recordaterios y Tareas</h1>
        <form id="idForm">
            <p>Seleccione un nombre</p>
            <div class="mb-3"> <select class="form-select" id="nombrePersonal" name="nombre" required
                    aria-label="Default select example">
                    <option selected>General</option>
                    <option>Franco</option>
                    <option>Federico</option>
                    <option>Tomas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tareasPersonal" class="form-label">Ingrese la tareas asignar</label>
                <input type="text" class="form-control" id="tareasPersonal" name="texto" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container main">
        <button id="botonUsuarios" class="btn btn-dark">Usuario</button>
    </div> <br>
    <div id="divUsuarios" class="container user"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
