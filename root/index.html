<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Login x</title>
</head>

<body>
    <div class="container">
        <h1>Bienvenido ingrese su usuario</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputText1">Ingrese su Usuario</label>
                <input type="text" class="form-control" id="exampleInputText1" name="email" aria-describedby="textHelp"
                    placeholder="Ingrese su Usuario">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Ingrese su contraseña</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" id="sendRequest" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
